<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer type="module" src="js/main.js"></script>
  </head>
  <body>
    <div class="add-task">
      <button class="btn btn--contained task__button--open-form">
        Add task
      </button>
    </div>
    <div class="task__modal hidden">
      <form action="" class="task__form">
        <h2 class="task__title">Task</h2>
        <div class="task__form-control">
          <label class="text" for="title">Title</label>
          <input class="text" type="text" name="title" id="title" value="" />
        </div>
        <div class="task__form-control">
          <label class="text" for="description">Description</label>
          <textarea
            class="text"
            name="description"
            id="description"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="task__form-control">
          <p class="task__form-error"></p>
        </div>
        <div class="task__form-control">
          <label class="text" for="priority">Priority</label>
          <select class="text" name="priority" id="priority">
            <option value="low">low</option>
            <option value="medium">medium</option>
            <option value="high">high</option>
          </select>
        </div>
        <div class="task__buttons">
          <button
            class="btn btn--success btn--shaded task__button--submit task__form-button--submit"
          ></button>
          <button
            type="reset"
            class="btn btn--error btn--shaded task__button--cancel task__form-button--cancel"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
    <div class="to-do-list">
      <div class="to-do-list__priority--low"></div>
      <div class="to-do-list__priority--medium"></div>
      <div class="to-do-list__priority--high"></div>
    </div>
  </body>
</html>
